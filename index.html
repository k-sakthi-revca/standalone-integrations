<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Integrations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Standalone Integrations</h1>
        <div class="integration-selector">
            <select id="integration-dropdown">
                <option value="" disabled selected>Select Integration</option>
                <option value="axonius">Axonius</option>
                <option value="integration2">Integration 2</option>
                <option value="integration3">Integration 3</option>
            </select>
        </div>
    </header>
    
    <main>
        <div class="api-container">
            <div class="api-controls">
                <h2>API Controls</h2>
                <div class="endpoint-selector">
                    <label for="endpoint-select">Select Endpoint:</label>
                    <select id="endpoint-select">
                        <option value="" disabled selected>Select Endpoint</option>
                        <!-- Endpoints will be populated based on selected integration -->
                    </select>
                </div>
                
                <div class="parameters-container">
                    <h3>Parameters</h3>
                    <div id="params-form">
                        <!-- Parameters will be dynamically generated based on selected endpoint -->
                    </div>
                </div>
                
                <button id="execute-btn" class="btn">Execute Request</button>
            </div>
            
            <div class="results-container">
                <h2>Results</h2>
                <div class="results-tabs">
                    <button class="tab-btn active" data-tab="response">Response</button>
                    <button class="tab-btn" data-tab="headers">Headers</button>
                    <button class="tab-btn" data-tab="raw">Raw</button>
                </div>
                <div class="tab-content">
                    <div id="response-tab" class="tab-pane active">
                        <pre id="response-data"></pre>
                    </div>
                    <div id="headers-tab" class="tab-pane">
                        <pre id="headers-data"></pre>
                    </div>
                    <div id="raw-tab" class="tab-pane">
                        <pre id="raw-data"></pre>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
